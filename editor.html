<!DOCTYPE html>
<html lang="en">
<head>
  <!-- this is EDITOR.HTML-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>
  <link rel="stylesheet" type = "text/css" href="mystyle.css" media="screen" charset="utf-8">
</head>
<body>

<pre id="editor"></pre>

<div id="options-panel" class="whatever">
    <div class="badge"></div>
    <div class="option-item">
        <label for="mode">Mode Styling</label>
        <select id="mode" size="1" onclick="changeModeTo(this)">
        </select>
    </div>
    <div class="option=item">
        <label for="theme">Theme</label>
        <select id="theme" size="1" onclick="changeThemeTo(this)">
        </select>
    </div>
    <br /><br />
    <div class="option-item">
        <label for="fileNamed">File Name</label>
        <textarea id="fileNamed"></textarea>
    </div>
    <div class="option-item">
        <a href="#" download="file.html" id="saveButton">Save File</a>
    </div>
    <div class="option-item">
        <label for="fileToLoad">Select 'Browse' To Load A File:</label>
    </div>
    <div class="option-item">
        <div class="option-item-cent">
            <input type="file" id="fileToLoad">
        </div>
        <div class="option-item-cent">
            <input type="button" onclick="loadFileAsText()" value="Load Selected File">
        </div>
    </div>
</div>

<script type="text/javascript">
    var fileContents = localStorage.getItem("file");
    var fileExt = localStorage.getItem("fileExt");
    var fileNamed = localStorage.getItem("fileNamed");
    document.getElementById("editor").textContent = fileContents;
    document.getElementById("fileNamed").value += fileNamed;
    localStorage.removeItem("file");
    localStorage.removeItem("fileNamed");
</script>
<script src="src/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="save-and-open.js" type="text/javascript"></script>
<script src="changeModeTo.js" type="text/javascript"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/solarized_light");
    //calls the Themes and Modes and sets them to browser
    //function call goes here
    callCsvs()
    
//    loadCSV(fileExt);
</script>
</body>
</html>
