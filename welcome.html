<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css" charset="utf-8">
</head>
<body>
<div id="Background-Container" class="container">
    <span>
        Insert Editor Title<br/>
            --WELCOME--<br/>
    </span>
    <div id="Input-Container"> <p></p>
        <div class="Welc-Option-Item">
            <label for="fileToLoad">Select 'Browse' To Load A File:</label>
        </div>
        <div class="Welc-Option-Item">
            <input type="file" id="fileToLoad">
        </div>
        <div class="Welc-Option-Item">
            <input type="button" onclick="initialFileLoad()" value="Load Selected File">
        </div>
    </div>
</div>
<script type="text/javascript">
    function initialFileLoad(){
        var fileName = document.getElementById("fileToLoad").files[0];
        var fileExt = fileName.name.split('.')[1];
        fileReader = new FileReader();
        var fileContents;
        fileReader.onload = function () {
            fileContents = fileReader.result;
//            console.log(fileContents);
        }
        fileReader.onloadend = function(evt) {
            localStorage.setItem("file", fileContents);
            localStorage.setItem("fileExt", fileExt);
            window.open("editor.html", "_self");
        }
        fileReader.readAsText(fileName, "utf-8");
    }
</script>
</body>
</html>
